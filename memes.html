<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Memes</title>
    <link rel="stylesheet" href="css/memes.css">
</head>
<body onload="onInit()">
    <header>
        <div class="header-container container flex">
            <div class="logo">memegen</div>
    
            <ul class="main-nav clean-list flex">
                <li><a href="index.html">Gallery</a></li>
                <li><a href="memes.html">Memes</a></li>
                <li><a href="#">About</a></li>
            </ul>

            <button class="side-bar-btn hide" onclick="toggleMenu()">☰</button>
        </div>
    </header>

    <div class="side-bar-container" onclick="toggleMenu()">
        <ul class="side-bar clean-list flex">
            <li><a href="index.html">Gallery</a></li>
            <li><a href="memes.html">Memes</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </div>

    
    <main class="main-container container">
        <section class="editor-container hide">
            <div class="canvas-container ">
                <canvas id="saved-canvas"></canvas>
            </div>   
            <div class="btn-container flex">
                <a class="download-btn btn" href="#" onclick="downloadSavedCanvas(this)" download="">Download</a>
                <button class="delete-btn btn" onclick="onDeleteMeme()">Delete</button>
                <form class="publish-form" action="" method="POST" enctype="multipart/form-data" onsubmit="uploadSavedImg(this, event)">
                    <input name="img" id="imgData" type="hidden" />
                    <button class="btn publish-btn" type="submit">Publish</button>
                    <div class="share-container"></div>
                  </form>
            </div>
        </section>
        <div class="saved-memes">
        </div>
    </main>

    <footer class="footer-container flex">
        <div class="logo">memegen</div>
        <small>© All Rights Reserved</small>
    </footer>
    

    <script src="js/services/storage-service.js"></script>
    <script src="js/services/upload-download-service.js"></script>
    <script src="js/services/gallery-services.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/services/memes-services.js"></script>
    <script src="js/memes-controller.js"></script>
</body>
</html>
