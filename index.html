<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/gallery.css">
</head>
<body onload="onInit()" onresize="onResize()">
    
    <header>
        <div class="header-container container flex">
            <div class="logo">memegen</div>
    
            <ul class="main-nav clean-list flex">
                <li><a href="index.html">Gallery</a></li>
                <li><a href="memes.html">Memes</a></li>
                <li><a href="#">About</a></li>
            </ul>

            <button class="side-bar-btn hide" onclick="toggleMenu()">☰</button>
        </div>
    </header>

    <div class="side-bar-container" onclick="toggleMenu()">
        <ul class="side-bar clean-list flex">
            <li><a href="index.html">Gallery</a></li>
            <li><a href="memes.html">Memes</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </div>

    <main class="main-container container">
        <section class="search-container flex">
            <input class="search-bar" onchange="onSearchMeme(value)" type="text" placeholder="Search">
                <ul class="word-list flex clean-list">
                    <li id="0" onclick="onSearchMeme('funny', id)">funny</li>
                    <li id="1" onclick="onSearchMeme('smile', id)">smile</li>
                    <li id="2" onclick="onSearchMeme('cute', id)">cute</li>
                    <li id="3" onclick="onSearchMeme('animal', id)">animal</li>
                    <li id="4" onclick="onSearchMeme('tv', id)">tv</li>
                    <li id="5" class="search-option hide" onclick="onSearchMeme('movie', id)">movie</li>
                    <li id="6" class="search-option hide" onclick="onSearchMeme('awkward', id)">awkward</li>
                    <li id="7" class="search-option hide" onclick="onSearchMeme('kids', id)">kids</li>
                </ul>
                <button class="more-btn" onclick="showAllOptions()">More</button>
        </section>

        <section class="editor-container hide">
            <div class="canvas-container ">
                <canvas id="main-canvas" onmousedown="onSelectLine(event , 0)" 
                onmouseup="toggleMouseActive()" onmousemove="onDrag(event , 0)" ontouchstart="onSelectLine(event , 1)"
                ontouchend="toggleMouseActive()" ontouchmove="onDrag(event , 1)"></canvas>
            </div>
        
            <div class="editor flex">
                <input class="txt-input" type="text" onchange="onUpdateMemeTxt(this, value)">
                <div class="colored-btn">
                    <button class="change-line-btn" onclick="onChangeLineFocus()"><img class="arrow-icon" src="./img/icons/arrow-up.png" alt=""><img class="arrow-icon" src="./img/icons/arrow-down.png" alt=""></button>
                    <button class="add-line-btn" onclick="onAddLineClick()">+</button>
                    <button class="delete-line-btn" onclick="onDeleteLineClick()"><img class="trash-icon" src="./img/icons/trash.png" alt=""></button>
                </div>
                <div class="white-btn">
                    <button class="font-size-btn" onclick="onChangeFontSize(1)"><span>A</span>+</button>
                    <button class="font-size-btn" onclick="onChangeFontSize(0)"><span>A</span>-</button>
                    <button class="txt-loc-btn"  onclick="onChangeLineLoc(1)">↑</button>
                    <button class="txt-loc-btn" onclick="onChangeLineLoc(0)">↓</button>
                </div>
                <div class="white-btn">
                    <button class="lines-btn" onclick="onMoveLine(0)"><img src="./img/icons/lines-left.png" alt=""></button>
                    <button class="lines-btn" onclick="onMoveLine(1)"><img src="./img/icons/lines-center.png" alt=""></button>
                    <button class="lines-btn" onclick="onMoveLine(2)"><img src="./img/icons/lines-right.png" alt=""></button>
                </div>
                <div>
                    <a class="bottom-btns download-btn" href="#" onclick="onDownloadClick(this)" download="">Download</a>
                    <button class="bottom-btns save-btn" onclick="onSaveClick()">Save</button>
                </div>
                <form class="publish-form" action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                    <input name="img" id="imgData" type="hidden" />
                    <button class="bottom-btns btn publish-btn" type="submit">Publish</button>
                    <div class="share-container"></div>
                  </form>
            </div>
        </section>
    
        <section class="gallery-container">
            <div class="gallery">
            </div>
        </section>
    </main>

    <footer class="footer-container flex">
        <div class="logo">memegen</div>
        <small>© All Rights Reserved</small>
    </footer>

    <script src="js/services/storage-service.js"></script>
    <script src="js/services/util-service.js"></script>
    <script src="js/services/upload-download-service.js"></script>
    <script src="js/services/imgs-data-base.js"></script>
    <script src="js/services/gallery-services.js"></script>
    <script src="js/gallery-controller.js"></script>
</body>
</html>
