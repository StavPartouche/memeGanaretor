<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/gallery.css">
</head>
<body onload="onInit()">
    <h1>Gallery</h1>

    <div class="editor-container hide">
        <div class="canvas-container ">
            <canvas id="main-canvas" width="500" height="500"></canvas>
        </div>
    
        <div class="editor">
            <input class="txtInput" type="text" onchange="onUpdateMemeTxt(value)">
            <button onclick="onChangeFontSize(1)">+</button>
            <button onclick="onChangeFontSize(0)">-</button>
            <button onclick="onChangeLineLoc(1)">↑</button>
            <button onclick="onChangeLineLoc(0)">↓</button>
            <button onclick="onAddLineClick()">add line</button>
            <button onclick="onChangeLineFocus()">⇅</button>
        </div>
    </div>

    <section class="gallery-container">
        <!-- <img onclick="onSelectImg(this)" src="./img/1.jpg" alt="" id="1">
        <img onclick="onSelectImg(this)" src="./img/2.jpg" alt="" id="2"> -->
    </section>

    <script src="js/services/gallery-services.js"></script>
    <script src="js/gallery-controller.js"></script>
</body>
</html>
