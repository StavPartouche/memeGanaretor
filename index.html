<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/gallery.css">
</head>
<body onload="onInit()">
    
    <header>
        <div class="header-container container flex">
            <div class="logo">memegen</div>
    
            <ul class="main-nav clean-list flex">
                <li><a href="index.html">Gallery</a></li>
                <li><a href="memes.html">Memes</a></li>
                <li><a href="#">About</a></li>
            </ul>

            <button class="side-bar-btn hide" onclick="toggleMenu()">☰</button>
        </div>
    </header>

    <main class="main-container container">
        <section class="search-container flex">
            <input class="search-bar" onchange="onSearchMeme(value)" type="text" placeholder="Search">
            <ul class="word-list flex clean-list">
                <li onclick="onSearchMeme('funny')">funny</li>
                <li onclick="onSearchMeme('smile')">smile</li>
                <li onclick="onSearchMeme('cute')">cute</li>
                <li onclick="onSearchMeme('animal')">animal</li>
                <li onclick="onSearchMeme('tv')">tv</li>
                <li class="search-option hide" onclick="onSearchMeme('movie')">movie</li>
                <li class="search-option hide" onclick="onSearchMeme('awkward')">awkward</li>
                <li class="search-option hide" onclick="onSearchMeme('kids')">kids</li>
            </ul>
            <button class="more-btn" onclick="showAllOptions()">More</button>
        </section>

        <section class="editor-container hide">
            <div class="canvas-container ">
                <canvas id="main-canvas" width="450" height="450"></canvas>
            </div>
        
            <div class="editor flex">
                <input class="txt-input" type="text" onchange="onUpdateMemeTxt(value)">
                <div class="">
                    <button class="change-line-btn" onclick="onChangeLineFocus()"><img class="arrow-icon" src="./img/icons/arrow-up.png" alt=""><img class="arrow-icon" src="./img/icons/arrow-down.png" alt=""></button>
                    <button class="add-line-btn" onclick="onAddLineClick()">+</button>
                    <button class="delete-line-btn" onclick="onDeleteLineClick()"><img class="trash-icon" src="./img/icons/trash.png" alt=""></button>
                </div>
                <div>
                    <button class="font-size-btn" onclick="onChangeFontSize(1)"><span>A</span>+</button>
                    <button class="font-size-btn" onclick="onChangeFontSize(0)"><span>A</span>-</button>
                    <button class="txt-loc-btn"  onclick="onChangeLineLoc(1)">↑</button>
                    <button class="txt-loc-btn" onclick="onChangeLineLoc(0)">↓</button>
                </div>
                <div>
                    <a class="download-btn" href="#" onclick="onDownloadClick(this)" download="">Download</a>
                    <button class="save-btn" onclick="onSaveClick()">Save</button>
                </div>
                
            </div>
        </section>
    
        <section class="gallery-container">
            <div class="gallery">
            </div>
        </section>
    </main>

    <footer class="footer-container flex">
        <div class="logo">memegen</div>
        <small>© All Rights Reserved</small>
    </footer>

    <script src="js/services/storage-service.js"></script>
    <script src="js/services/upload-download-service.js"></script>
    <script src="js/services/imgsDataBase.js"></script>
    <script src="js/services/gallery-services.js"></script>
    <script src="js/gallery-controller.js"></script>
</body>
</html>
