<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/gallery.css">
</head>
<body onload="onInit()">
    
    <header>
        <div class="header-container container flex">
            <div class="logo">memegen</div>
    
            <ul class="main-nav clean-list flex">
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Memes</a></li>
                <li><a href="#">About</a></li>
            </ul>

            <button class="side-bar-btn hide" onclick="toggleMenu()">☰</button>
        </div>
    </header>

    <main class="main-container container">
        <section class="search-container flex">
            <input class="search-bar" type="text" placeholder="        Search">
            <ul class="word-list flex clean-list">
                <li>word</li>
                <li>word</li>
                <li>word</li>
                <li>word</li>
                 <li>word</li>
            </ul>
            <button class="more-btn">more</button>
        </section>

        <section class="editor-container hide">
            <div class="canvas-container ">
                <canvas id="main-canvas" width="450" height="450"></canvas>
            </div>
        
            <div class="editor flex">
                <input class="txt-input" type="text" onchange="onUpdateMemeTxt(value)">
                <div class="">
                    <button class="change-line-btn" onclick="onChangeLineFocus()"><img class="arrow-icon" src="./img/icons/arrow-up.png" alt=""><img class="arrow-icon" src="./img/icons/arrow-down.png" alt=""></button>
                    <button class="add-line-btn" onclick="onAddLineClick()">+</button>
                </div>
                <div>
                    <button onclick="onChangeFontSize(1)">A+</button>
                    <button onclick="onChangeFontSize(0)">A-</button>
                    <button onclick="onChangeLineLoc(1)">↑</button>
                    <button onclick="onChangeLineLoc(0)">↓</button>
                </div>
                <a href="#" onclick="onDownloadClick(this)" download="">download</a>
            </div>
        </section>
    
        <section class="gallery-container">
            <div class="gallery">
            </div>
        </section>
    </main>

    <footer class="footer-container flex">
        <div class="logo">memegen</div>
        <small>© All Rights Reserved</small>
    </footer>

    <script src="js/services/upload-download-service.js"></script>
    <script src="js/services/gallery-services.js"></script>
    <script src="js/gallery-controller.js"></script>
</body>
</html>
